<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Dashboard Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="grid-container">
    <header class="grid-container">
        <div id="header-top-left">
            <img class="icon" src="/assets/icons/magnify.svg" alt="search icon">
            <input type="search" name="search" id="search">
        </div>
        <div id="header-bottom-left">
            <img class="profile-large" src="/assets/pictures/profile-self.png" alt="profile picture">
            <div>Hi there,</div>
            <div>Mathias Buff</div>
        </div>
        <div id="header-top-right">
            <img class="icon" src="/assets/icons/bell-ring-outline.svg" alt="bell icon">
            <img class="profile" src="/assets/pictures/profile-self.png" alt="profile picture">
            <div>Mathias Buff</div>
        </div>
        <div id="header-bottom-right">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <nav class="grid-container">
        <div id="nav-top">
            <img class="icon-large" src="/assets/icons/view-dashboard.svg" alt="dashboard icon">
            <a href="/index.html">Dashboard</a>
        </div>
        <div id="nav-middle">
            <div>
                <img class="icon" src="/assets/icons/home.svg" alt="home icon">
                <a href="">Home</a>
            </div>
            <div>
                <img class="icon" src="/assets/icons/card-account-details-outline.svg" alt="profile icon">
                <a href="">Profile</a>
            </div>
            <div>
                <img class="icon" src="/assets/icons/message-reply.svg" alt="message icon">
                <a href="">Messages</a>
            </div>
            <div>
                <img class="icon" src="/assets/icons/clock-time-three.svg" alt="clock icon">
                <a href="">History</a>
            </div>
            <div>
                <img class="icon" src="/assets/icons/note-multiple.svg" alt="tasks icon">
                <a href="">Tasks</a>
            </div>
            <div>
                <img class="icon" src="/assets/icons/account-group.svg" alt="group icon">
                <a href="">Community</a>
            </div>
        </div>
        <div id="nav-bottom">
            <div>
                <img class="icon" src="/assets/icons/cog.svg" alt="cogwheel icon">
                <a href="">Settings</a>
            </div>
            <div>
                <img class="icon" src="/assets/icons/help-box.svg" alt="help icon">
                <a href="">Support</a>
            </div>
            <div>
                <img class="icon" src="/assets/icons/shield-check.svg" alt="security icon">
                <a href="">Privacy</a>
            </div>
        </div>
    </nav>
    <main class="grid-container">
        <div id="main-cards">
            <h2>Your Projects</h2>
            <div id="cards-container" class="grid-container">
                <div class="card">Card1</div>
                <div class="card">Card2</div>
                <div class="card">Card3</div>
                <div class="card">Card4</div>
                <div class="card">Card5</div>
                <div class="card">Card6</div>
            </div>
        </div>
        <div id="main-news">
            <h2>Announcements</h2>
            <div class="grid-container">
                <div>News1</div>
                <div>News2</div>
                <div>News3</div>
            </div>
        </div>
        <div id="main-trending">
            <h2>Trending</h2>
            <div class="grid-container">
                <div>
                    <img class="profile" src="/assets/pictures/profile-self.png" alt="profile picture">
                    <div>@mathias</div>
                    <div>Lorem ipsum dolor</div>
                </div>
                <div>
                    <img class="profile" src="/assets/pictures/profile-chloe.png" alt="profile picture">
                    <div>@chloe</div>
                    <div>Lorem ipsum dolor</div>
                </div>
                <div>
                    <img class="profile" src="/assets/pictures/profile-elijah.png" alt="profile picture">
                    <div>@elijah</div>
                    <div>Lorem ipsum dolor</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
